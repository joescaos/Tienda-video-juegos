{% load humanize %}

<form action="{% url 'carts:add' %}" method="Post" class="">
    {% csrf_token %}
    <input type="hidden" name="game_id" value="{{game.id}}">
    <div class="">
        <button type="button" class="btn btn-info d-inline" id="remove">-</button>
        <input id="quantity" name="quantity" type="number" value="1" class="form-control col-sm-1 d-inline" readonly>
        <button type="button" class="btn btn-info" id="add">+</button>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Agregar al carrito</button>
</form>

<script>
    const add = document.querySelector('#add');
    const remove = document.querySelector('#remove');
    const quantity = document.querySelector('#quantity')

    add.addEventListener('click', function(){
        quantity.value = parseInt(quantity.value) + 1;
    });

    remove.addEventListener('click', function(){
        value = parseInt(quantity.value);

        if(value != 1){
            value = value -1;
        }

        quantity.value = value
    });

</script>
