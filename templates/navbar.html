{% url 'login' as login %}
{% url 'registro' as registro %}
{% url 'logout' as logout %}
{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="/" class="navbar-brand">PlayZone Shop</a>

    <button class="navbar-toggler navbar-toggler-right" type="button" name="button" 
        data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div id="navb" class="navbar-collapse collapse-hide">

        <ul class="navbar-nav">
            <li class="nav-item {% if request.path == cart %}active{% endif %}" >
                <a class="nav-link" href="{{cart}}">
                    Carrito <span class="text-light"><i class="fa fa-shopping-cart"></i></span>
                </a>
            </li>

        </ul>
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{{logout}}" class="nav-link">Salir</a>
                </li>
            {% else %}
                <li class="navbar-item {% if request.path == login %}active{% endif %}">
                    <a href="{{login}}" class="nav-link">Ingresar</a>
                </li>
                <li class="navbar-item {% if request.path == registro %}active{% endif %}">
                    <a href="{{registro}}" class="nav-link">Registro</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
