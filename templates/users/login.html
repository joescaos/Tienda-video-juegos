{% extends 'base.html' %}

{% load static %}

{% block content %}

<body class="text-center registro" style="background-color:#19273a;">
<div class="container"><br><br><br><br>
  {% if messages %}
    {% for message in messages %}
      <div class="alert">
        <button type="button" class="close text-light" data-dismiss="alert">x</button>
        <h3 class="text-light">{{ message }}</h3>
      </div>
    {% endfor%}
  {% endif %}
  <div class="row justify-content-center">
    <form class="form-signin" method="POST" style="width: 400px;">
      {% csrf_token %} 
      <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="150" height="150">
      <h1 class="h4 mb-3 font-weight-normal" style="color: whitesmoke;">Iniciar Sesión</h1>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="text" id="inputUser" class="form-control" placeholder="Nombre usuario" required autofocus
      name="username">
      <br>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required
      name="password">
      <div class="checkbox mb-3">
        <label style="color: whitesmoke;">
          <input type="checkbox" value="remember-me"> Recordar
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </div>
</div> 

{% endblock %}
